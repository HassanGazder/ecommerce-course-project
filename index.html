<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button>Cart</button><br /><br />
      <label for="sort">Sort By:</label><br>
      <input type="radio" value="Price" v-model="sortOption" /> Price<br>
      <input type="radio" value="Availability" v-model="sortOption" /> Availability<br>
      <input type="radio" value="Subject" v-model="sortOption" /> Subject<br>
      <input type="radio" value="Location" v-model="sortOption" /> Location<br>

      <div v-for="product in sortedProducts " :key="product.id" class="product-card">
        <img v-bind:src="product.Image" alt="" width="20%" />
        <p>Subject : {{product.Subject}}</p>
        <p>Location: {{product.Location}}</p>
        <p>Price: {{product.Price}}</p>
        <p>Availability: {{product.Spaces}}</p>
        <button :disabled="product.Spaces === 0" v-on:click="addToCart(product)">Add To cart</button> <p>{{product.Spaces === 0 ? "Sold Out":"Available"}}</p>
      </div>
    </div>
    <script src="products.js"></script>
    <script src="index.js"></script>
  </body>
</html>
